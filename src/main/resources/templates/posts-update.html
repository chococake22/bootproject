<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 수정</title>
</head>
<body>

<!--header-->
<div th:insert="layout/header.html" id="header"></div>

<h2>게시글 수정</h2>

<div class="col-md-12">
    <div class="col-md-4">
        <form>

            <div class="form-group">
                <label for="id">글번호</label>
                <input type="text" class="form-control"
                       id="id" th:value="${post.id}" readonly>
            </div>

            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control"
                       id="title" th:value="${post.title}">
            </div>
            <div class="form-group">
                <label for="author">작성자</label>
                <input type="text" class="form-control"
                       id="author" th:value="${post.author}">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea type="text" class="form-control"
                       id="content" th:value="${post.content}">
                </textarea>
            </div>

        </form>

        <a href="/" role="button" class="btn btn-secondary">취소</a>
        <button type="button" class="btn btn-primary"
                id="btn-update">수정완료</button>

    </div>
</div>

<!--footer-->
<div th:insert="layout/footer.html" id="footer"></div>

</body>
</html>
